<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>广告购买自助服务平台_{$SiteName/}</title>

<body class="body">
{ZL.Label id="全站头部"/}
<div class="container">
<div class="ad_main">
<div class="ad_main_t"><h1>广告购买自助服务平台</h1></div>
<div class="ad_main_c">
<form id="form1" name="form1" method="post" action="/Cart/FastOrder.aspx" runat="server">
<input type="text" value="3" id="Pronum" name="Pronum" onKeyUp="value=value.replace(/[^\d\.]/g,'')"  class="form-control hidden"  />
<input type="text" value="商品名称" id="Proname" name="Proname" class="form-control hidden" placeholder="请输入商品名称" />
<input type="hidden" value="100" id="Price" name="Price" />
<input type="hidden" value="1" id="ProClass" name="ProClass" />
<input type="hidden" id="Proinfo" name="Proinfo"  />
<ul class="list-unstyled">
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*商品页网址：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<input type="text" name="ProUrl" id="ProUrl" class="form-control" placeholder="请输入商品网址"  onkeypress="onkeychange()" onchange="onkeychange()" onkeyup="onkeychange()"/>
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*手机号码：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<input  type="text" id="Phone" name="Phone"  class="form-control" placeholder="手机号码" />
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*购买天数：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_crd" id="ad_main_crd">
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="900" data-money="900" onClick="getprice(this)" checked> 30天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="1800" data-money="1800"> 60天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="2500" data-money="2500"> 90天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="3200" data-money="3200"> 120天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="4800" data-money="4800"> 150天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="5200" data-money="5200"> 180天
</label>
<label class="radio-inline">
<input type="radio" name="ts" id="ts" value="9000" data-money="9000"> 360天
</label> 
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">总价：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<h3>¥<span>900</span></h3>
<input type="hidden" name="Proinfo" id="Proinfo" class="form-control" >
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*支付方式：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<select class="form-control" name="zf" id="zf">
<option value="支付宝">支付宝</option>
</select>
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*账户姓名：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<input type="text" class="form-control" name="zh" id="zh" placeholder="账户姓名"/>
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*广告类型：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<select class="form-control" name="gg" id="gg">
<option>热卖推荐</option>
<option>置顶横幅</option>
<option>首页浮动</option>
</select>
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
<div class="ad_main_cl">*付款方式：</div>
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_cr">
<select class="form-control" name="fk" id="fk">
<option value="支付宝">支付宝</option>
</select>
</div>
</div>
</div>
</li>
<li>
<div class="row">
<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
</div>
<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
<div class="ad_main_crb">
<button type="button" class="btn btn-primary" onClick="GetStr();">立即购买</button>
</div>
</div>
</div>
</li>
</ul>
</form>
 
</div>
</div>
</div>
{ZL.Label id="全站底部"/}

</html>
<script>
//检测固顶事件
var IO=document.getElementById('scolls'),Y=IO,H=0,IE6;
IE6=window.ActiveXObject&&!window.XMLHttpRequest;
while(Y){H+=Y.offsetTop;Y=Y.offsetParent};
if(IE6)
    IO.style.cssText="position:absolute;top:expression(this.fix?(document"+
        ".documentElement.scrollTop-(this.javascript||"+H+")):0)";
window.onscroll=function (){
    var d=document,s=Math.max(d.documentElement.scrollTop,document.body.scrollTop);
     if(s>H&&IO.fix||s<=H&&!IO.fix)return;

 //]]>
	

  function onkeychange()
  {
  var values = document.getElementById("ProUrl").value;
  if(values.indexOf("http://")==0)
  {
  document.getElementById("ProUrl").value = values.replace("http://","");
  }
  }
$().ready(function(e) {
    $(".ad_main_crd input").click(function(e) {
		$(".ad_main_cr h3 span").text($(this).attr("data-money"));
		$("#Price").val($(this).attr("data-money"));
    });
});
function GetStr()
{
	var str="";
	str = str + "商品网址："+$("#ProUrl"+" ").val();
	str = str + "手机号码："+$("#Phone"+" ").val();
	str = str + "总价："+$("#ts"+" ").val();
	str = str + "支付方式："+$("#zf"+" ").val();
	str = str + "账户姓名："+$("#zh"+" ").val();
	str = str + "广告类型："+$("#gg"+" ").val();
	str = str + "付款方式："+$("#fk"+" ").val();
	$("#Proinfo").val(str);
	form1.submit();
}
</script>
